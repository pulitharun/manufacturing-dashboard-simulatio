<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manufacturing Dashboard</title>
  <style>
    body {
      background-color: #002B36;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
    }

    .section {
      background-color: #004B6B;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      padding: 5px 0;
    }

    .status-ok {
      color: #00FF88;
    }

    .status-fail {
      color: #FF5555;
    }
  </style>
</head>
<body>
  <h1>Manufacturing Dashboard</h1>

  <div class="section">
    <h2>Machine Status</h2>
    <ul>
      <li>Machine A: <span class="status-ok">Running</span></li>
      <li>Machine B: <span class="status-fail">Stopped</span></li>
      <li>Machine C: <span class="status-ok">Running</span></li>
    </ul>
  </div>

  <div class="section">
    <h2>Active Orders</h2>
    <ul>
      <li>Order ID: #ORD1001</li>
      <li>Order ID: #ORD1002</li>
      <li>Order ID: #ORD1003</li>
    </ul>
  </div>

  <div class="section">
    <h2>Production Line Output</h2>
    <ul>
      <li>Line 1: 120 units/hour</li>
      <li>Line 2: 110 units/hour</li>
      <li>Line 3: 95 units/hour</li>
    </ul>
  </div>
</body>
</html>
